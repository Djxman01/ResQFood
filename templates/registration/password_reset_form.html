{% extends "base.html" %}
{% block title %}Restablecer contraseña{% endblock %}
{% block content %}
  <h1>Restablecer contraseña</h1>
  <p>Ingresá tu email y te enviaremos un enlace:</p>
  <form method="post">
    {% csrf_token %}
    {{ form.email.label_tag }}<br>
    {{ form.email }} {{ form.email.errors }}
    <br><br><button type="submit">Enviar</button>
  </form>
{% endblock %}
