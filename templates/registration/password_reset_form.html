{% extends "base.html" %}
{% block title %}Restablecer contrase침a{% endblock %}
{% block content %}
<style>
  .wrap{ max-width:420px; margin:16px auto; padding:0 16px; }
  .card{ background:#fff; border:1px solid #e5e7eb; border-radius:14px; padding:16px; }
  .title{ margin:0 0 8px; font-weight:800; font-size:1.4rem; color:#f59e0b; }
  .field{ margin:10px 0; }
  .label{ display:block; font-weight:600; margin-bottom:6px; color:#374151; }
  .input{ width:100%; box-sizing:border-box; border:1px solid #e5e7eb; border-radius:10px; padding:10px 12px; font-size:1rem; }
  .help{ color:#6b7280; font-size:.92rem; }
  .actions{ display:flex; align-items:center; gap:8px; margin-top:12px; flex-wrap:wrap; }
  .btn{ border:1px solid var(--brand); border-radius:10px; padding:10px 12px; background:var(--brand); color:#fff; cursor:pointer; font-weight:700; text-decoration:none; display:inline-block }
  .btn.secondary{ background:#fff; color:var(--brand); border:1px solid var(--brand); }
</style>

<div class="wrap">
  <div class="card">
    <h1 class="title">Restablecer contrase침a</h1>
    <p class="help" style="margin:0 0 10px;">Ingres치 tu email y te enviaremos un enlace para crear una nueva contrase침a.</p>
    <form method="post" novalidate>
      {% csrf_token %}
      <div class="field">
        <label class="label" for="{{ form.email.id_for_label }}">Email</label>
        <input class="input" type="email" name="email" id="{{ form.email.id_for_label }}" required value="{{ form.email.value|default_if_none:'' }}">
        {{ form.email.errors }}
      </div>
      <div class="actions">
        <button type="submit" class="btn">Enviar enlace</button>
        <a class="btn secondary" href="{% url 'login' %}">Volver a ingresar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
